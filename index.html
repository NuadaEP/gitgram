<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="content">
      <div class="logo-content">
        <h1>GitGram</h1>
      </div>

      <form class="form-content">
        <input type="text" placeholder="Nome de usuário" class="input-text" />
        <input type="password" placeholder="Senha" class="input-text" />
        <button class="disabled submit-button">Entrar</button>
      </form>

      <footer class="sign-in-content">
        <div class="or-content">
          <div class="line"></div>
          <small>OU</small>
          <div class="line"></div>
        </div>

        <div class="sign-in">
          <p>Não tem conta? <a href="register.html">Foda-se</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
